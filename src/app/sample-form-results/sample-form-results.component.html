<div class="form-result">
  <p class="mat-h2">
    Entered form values
  </p>
  <div *ngIf="data">
    <p class="mat-h4">
      Email : {{data.email}}
    </p>
    <p class="mat-h4">
      Password : {{data.password}}
    </p>
    <p class="mat-h4">
      Subscription : {{data.subscription}}
    </p>
  </div>
</div>
